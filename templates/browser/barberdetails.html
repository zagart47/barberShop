{% extends 'browser/base.html' %}
{% load static %}

{% block content %}

<!-- bloc-5 -->
<div class="bloc l-bloc bloc-fill-screen " id="bloc-5">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 align-self-center col-md-7">
				<h1 class="mg-md text-center text-md-left">
					{{ barber.barber_name }}
				</h1>
				<h3 class="mg-md float-none text-center text-md-left">
                    {{ barber.content }}
				</h3>
				<div class="text-center text-lg-left text-md-left d-block">
					<a href="{% url 'enroll' %}{{ barber.id }}" class="btn btn-lg btn-wire">Записаться на стрижку</a>
				</div>
			</div>
            {% if barber.photo %}
			<div class="col-lg-5 offset-lg-1 col-sm-8 offset-sm-2 offset-md-0 col-md-5">
				<img class="img-fluid mx-auto d-block" src="{{ barber.photo.url }}" alt="image" />
			</div>
            {% endif %}
		</div>
	</div>
	<div class="container fill-bloc-bottom-edge">
		<div class="row">
			<div class="col-12">
				<div class="text-center">
					<a href="#" data-scroll-speed="1000" onclick="scrollToTarget('0',this)"><span class="fa fa-angle-down icon-md animated bounce animDelay08"></span></a>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- bloc-5 END -->

{% endblock %}
